utils.importFile("../../app_common.cfg");
utils.importFile("../../fc_common.cfg");

/*
 *  ======== Engine Configuration ========
 */
var H264DEC  = xdc.useModule('ti.sdo.codecs.h264dec.ce.H264DEC');
var MPEG4DEC = xdc.useModule('ti.sdo.codecs.mpeg4dec.ce.MPEG4DEC');
var MPEG4DEC_HDVICP = xdc.useModule('ti.sdo.codecs.mpeg4dec_hdvicp.ce.MPEG4DEC_HDVICP');
var MPEG2DEC = xdc.useModule('ti.sdo.codecs.mpeg2dec.ce.MPEG2DEC');
var VC1DEC = xdc.useModule('ti.sdo.codecs.vc1dec.ce.VC1DEC');

var Engine = xdc.useModule('ti.sdo.ce.Engine');
var myEngine = Engine.create("decode", [
    {name: "h264dec", mod: H264DEC, local: true, groupId: 1},
    {name: "mpeg4dec", mod: MPEG4DEC, local: true, groupId: 1},
    {name: "mpeg4dec_hdvicp", mod: MPEG4DEC_HDVICP, local: true, groupId: 1},
    {name: "mpeg2dec", mod: MPEG2DEC, local: true, groupId: 1},
    {name: "vc1dec", mod: VC1DEC, local: true, groupId: 1},
]);
