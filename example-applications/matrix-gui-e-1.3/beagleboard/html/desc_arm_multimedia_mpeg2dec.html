<h1> ARM MPEG-2 Video Decode </h1>

<p> This example demonstrates video content decoding capability of Cortex-A8 core using MPEG-2 codec. The Multimedia framework used is GStreamer and gst-ffmpeg plug-in is used to call into open source FFmpeg codec libraries. </p>
<p> The data file resolution has been modified to retain the original aspect ratio of 16:9. </p>
<h2> Pipeline  </h2>
gst-launch <br>
&nbsp;|_ mpegvideoparse <br>
&nbsp; &nbsp;|_ ffdec_mpeg2video <br>
&nbsp; &nbsp; &nbsp;|_ v4l2/fbdev sink <br>

<h3> Plug-in Details </h3>

Version:&nbsp; &nbsp; 0.10.11 <br>
