<html>
<head>
  <title>Matrix Application Launcher</title>
  <link rel="stylesheet" href="/usr/share/matrix/html/matrix.css" />
</head>

<body>
  <div id="header">
    <p>Matrix Application Launcher</p>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/arm-icon.png" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="/usr/share/matrix/html/menu_benchmarks.html" />
    </object>
    <div class="desc">ARM</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/settings-icon.png" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="/usr/share/matrix/html/menu_settings.html" />
    </object>
    <div class="desc">Settings</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/web-icon.png" />
      <param name="appName" value="browser" />
      <param name="appParameters" value="http://ti.com" />
      <param name="appText" value="Disable" />
    </object>
    <div class="desc">Browser</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/multimedia-icon.png" />
      <param name="appName" value="decode" />
      <param name="terminateMatrix" value="Enable" />
    </object>
    <div class="desc">Decode</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/multimedia-icon.png" />
      <param name="appName" value="encode" />
      <param name="terminateMatrix" value="Enable" />
    </object>
    <div class="desc">Encode</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/multimedia-icon.png" />
      <param name="appName" value="encodedecode" />
      <param name="terminateMatrix" value="Enable" />
    </object>
    <div class="desc">Encodedecode</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/gst-icon.png" />
      <param name="appName" value="gst_passthru" />
      <param name="appText" value="Disable" />
      <param name="terminateMatrix" value="Disable" />
    </object>
    <div class="desc">Video Passthru</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/gst-icon.png" />
      <param name="appName" value="gst_decode_h264" />
      <param name="appText" value="Disable" />
      <param name="terminateMatrix" value="Disable" />
    </object>
    <div class="desc">H264 decode</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/gst-icon.png" />
      <param name="appName" value="gst_decode_mpeg2" />
      <param name="appText" value="Disable" />
      <param name="terminateMatrix" value="Disable" />
    </object>
    <div class="desc">MPEG2 decode</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/gst-icon.png" />
      <param name="appName" value="gst_decode_mpeg4" />
      <param name="appText" value="Disable" />
      <param name="terminateMatrix" value="Disable" />
    </object>
    <div class="desc">MPEG4 decode</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/gst-icon.png" />
      <param name="appName" value="gst_decode_mp4" />
      <param name="appText" value="Disable" />
      <param name="terminateMatrix" value="Disable" />
    </object>
    <div class="desc">.MP4 decode</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/gst-icon.png" />
      <param name="appName" value="gst_encode_h264" />
      <param name="appText" value="Disable" />
      <param name="terminateMatrix" value="Disable" />
    </object>
    <div class="desc">H264 encode</div>
  </div>
</body>
</html>
