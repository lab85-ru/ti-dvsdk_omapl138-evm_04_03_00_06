<h1> Dump Current PRCM Registers </h1>

<h2> This program provides advanced debugging information for power management.
It allows the user a simple method to quickly display the current state of the 
the PRCM registers via an exhaustive dump.  This debugging feature is intended 
primarily for PM developers and power users. </h2>

    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/run-icon.png" />
      <param name="appName" value="Description" />

  </div>
