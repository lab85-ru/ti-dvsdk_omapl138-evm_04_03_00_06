<h1> Profibus DP Slave Application </h1>

<h2> Provided in this SDK is a Profibus DP Slave application <h2>

<p> Currently the application is not fully automated, but you can run it
from the command line.  See commands below: </p>
<p>root@am181x-evm:~# modprobe uio_pru</p>
<p>root@am181x-evm:~# insmod /lib/modules/2.6.33.7-rt29/kernel/drivers/pru/edmautils.ko</p>
<p>root@am181x-evm:~# insmod /lib/modules/2.6.33.7-rt29/kernel/drivers/pru/profibus_hwinit.ko uartnum=1</p>
<p>root@am181x-evm:~# /usr/bin/DPSlave_EVAL </p>
<p></p>
<p>You can find more information on Profibus here: 
http://processors.wiki.ti.com/index.php/Sitara_Linux_Software_Developer's_Guide </p>
