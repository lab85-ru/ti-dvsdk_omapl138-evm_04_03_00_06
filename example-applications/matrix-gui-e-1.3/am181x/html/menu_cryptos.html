<html>
<head>
  <title>Cryptos</title>
  <link rel="stylesheet" href="/usr/share/matrix/html/matrix.css" />
</head>

<body>
  <div class="topBar">
    <object >
    </object>
  </div>
  <div class="topBar">
    <object >
    </object >
  </div>
  <div id="header">Cryptos</div>
  </div>
  <div class="topBar">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/multi-icon.png" />
      <param name="appName" value="Close" />
    </object>
  </div>
  <div class="topBar">
    <object >
    </object>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/encrypt-icon.png" />
      <param name="appName" value="openssl_perf.sh" />
      <param name="appDesc" value="/usr/share/matrix/html/desc_openssl_perf.html" />
    </object>
    <div class="desc">OpenSSL Performance</div>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/encrypt-icon.png" />
      <param name="appName" value="openssl_gen_cert.sh" />
      <param name="appDesc" value="/usr/share/matrix/html/desc_openssl_gen_cert.html" />
    </object>
    <div class="desc">Certificate Generation</div>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/encrypt-icon.png" />
      <param name="appName" value="openssl_gen_pubkey.sh" />
      <param name="appDesc" value="/usr/share/matrix/html/desc_openssl_gen_pubkey.html" />
    </object>
    <div class="desc">Public Key Generation</div>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/encrypt-icon.png" />
      <param name="appName" value="openssl_start_server.sh" />
      <param name="appDesc" value="/usr/share/matrix/html/desc_openssl_start_server.html" />
    </object>
    <div class="desc">Secure Server</div>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/encrypt-icon.png" />
      <param name="appName" value="openssl_display_cert.sh" />
      <param name="appDesc" value="/usr/share/matrix/html/desc_openssl_display_cert.html" />
    </object>
    <div class="desc">Certificate Info</div>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/encrypt-icon.png" />
      <param name="appName" value="openssl_aes256_encdec.sh" />
      <param name="appDesc" value="/usr/share/matrix/html/desc_openssl_aes256_encdec.html" />
    </object>
    <div class="desc">AES 256</div>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/encrypt-icon.png" />
      <param name="appName" value="openssl_gen_sha1hash.sh" />
      <param name="appDesc" value="/usr/share/matrix/html/desc_openssl_gen_sha1hash.html" />
    </object>
    <div class="desc">SHA Hash</div>
  </div>

</body>
</html>
