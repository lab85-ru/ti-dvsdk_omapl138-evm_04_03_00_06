<h1> Signal Analyzer Overview </h1>

<h2> Description: </h2>
<p>This Demo takes the user selected input signal type (sine, audio, or Audio input File) 
and transforms the signal for the user selected type and displays it on to the screen.
</p>
<p>The GUI is built using Qt Embedded Framework and the signal transform is done in the
C674x Fixed and Floating point DSP processor.
</p>

</div>
