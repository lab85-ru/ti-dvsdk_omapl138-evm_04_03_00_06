<h1> Edge Detection Overview </h1>

<h2> Purpose: </h2>
<p> The edge detection is intended to show demo running DSP image processing library functions  using
 C6accel interface. </p>
<h2> Additional Information </h2>
<p> Demo captures data from Composite Input interface and executed DSP based <b>sobel</b> routine which
applies horizontal and vertical Sobel edge detection masks to the input image and produces an output image 
which is two rows shorter than the input image. Within each row of the output, the first and the last pixel 
will not contain meaningful results 
<p>Input: Composite input <br>
</p>
