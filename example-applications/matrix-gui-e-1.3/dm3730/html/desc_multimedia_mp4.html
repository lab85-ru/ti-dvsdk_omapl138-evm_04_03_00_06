<h1> GStreamer decode demo overview </h1>

<h2> Purpose: </h2>
<p> GStreamer decode demo shows how to decode video and audio using DSP accelerated TI GStreamer plugin elements.
 </p>
<h2> Additional Information </h2>
GStreamer is a pipeline-based multimedia framework that allows you to create a variety of media-handling software components, including simple 
 audio playback, audio and video playback, recording, streaming, and editing. GStreamer also provides existing libraries and plugins for features 
such as A/V synchronization, muxing/demuxing, etc. Using GStreamer allows you to leverage all of this existing code in your product.

For more information, see <a href=gstreamer.ti.com>gstreamer.ti.com</a>.

</p>
