<html>
<head>
  <title>OpenGL ES Demos</title>
  <link rel="stylesheet" href="/usr/share/matrix/html/matrix.css" />
</head>

<body>
  <div class="topBar">
    <object >
    </object>
  </div>
  <div class="topBar">
    <object type="image/svg+xml" data="/usr/share/matrix/images/tex.svg" >
    <img src="/usr/share/matrix/images/tex.svg" />
  </div>
  <div id="header">OpenGL ES Demos</div>
  </div>
  <div class="topBar">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/multi-icon.png" />
      <param name="appName" value="Close" />
    </object>
  </div>
  <div class="topBar">
    <object >
    </object>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/3d2-icon.png" />
      <param name="appName" value="runOGLESVase" />
      <param name="appParameters" value="-qaf=1000" />
      <param name="appText" value="Disable" />
    </object>
    <div class="desc">Vase</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/3d1-icon.png" />
      <param name="appName" value="runOGLESChameleonMan" />
      <param name="appParameters" value="-qaf=1000" />
      <param name="appText" value="Disable" />
    </object>
    <div class="desc">Chameleon</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/3d3-icon.png" />
      <param name="appName" value="runOGLES2Coverflow" />
      <param name="appParameters" value="-qaf=1000" />
      <param name="appText" value="Disable" />
    </object>
    <div class="desc">Coverflow</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/3d4-icon.png" />
      <param name="appName" value="runOGLES2Shaders" />
      <param name="appParameters" value="-qaf=1000" />
      <param name="appText" value="Disable" />
    </object>
    <div class="desc">Shaders</div>
  </div>

</body>
</html>
