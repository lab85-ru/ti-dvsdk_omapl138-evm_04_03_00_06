<html>
<head>
  <title>Matrix Application Launcher</title>
  <link rel="stylesheet" href="/usr/share/matrix/html/matrix.css" />
</head>

<body>
  <div id="header">
    <p>Matrix Application Launcher</p>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/arm-icon.png" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="/usr/share/matrix/html/menu_benchmarks.html" />
    </object>
    <div class="desc">ARM</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/dsp-icon.png" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="/usr/share/matrix/html/menu_dsp.html" />
    </object>
    <div class="desc">DSP</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/2d-icon.png" />
      <param name="appName" value="runBlitrixDemo" />
      <param name="appText" value="Disable" />
    </object>
    <div class="desc">2D Graphics</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/3d-icon.png" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="/usr/share/matrix/html/menu_opengles.html" />
    </object>
    <div class="desc">3D Graphics</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/web-icon.png" />
      <param name="appName" value="browser" />
      <param name="appParameters" value="http://ti.com" />
      <param name="appText" value="Disable" />
    </object>
    <div class="desc">Browser</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/multimedia-icon.png" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="/usr/share/matrix/html/menu_multimedia.html" />
    </object>
    <div class="desc">Multimedia</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/usb-dead.png" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="/usr/share/matrix/html/menu_comingsoon.html" />
    </object>
    <div class="desc">USB</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/network-dead.png" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="/usr/share/matrix/html/menu_comingsoon.html" />
    </object>
    <div class="desc">Ethernet</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/settings-icon.png" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="/usr/share/matrix/html/menu_settings.html" />
    </object>
    <div class="desc">Settings</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/power-icon.png" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="/usr/share/matrix/html/menu_power.html" />
    </object>
    <div class="desc">Power/Clocks</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/tux-icon.png" />
      <param name="appName" value="browser" />
      <param name="appParameters" value="/usr/share/matrix/html/target.html" />
      <param name="appText" value="Disable" />
    </object>
    <div class="desc">Start Dev</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/encrypt-icon.png" />
      <param name="appName" value="Submenu" />
      <param name="appParameters" value="/usr/share/matrix/html/menu_cryptos_1.html" />
    </object>
    <div class="desc">Cryptos</div>
  </div>
</body>
</html>
