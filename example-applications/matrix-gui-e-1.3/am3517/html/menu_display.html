<html>
<head>
  <title>Display</title>
  <link rel="stylesheet" href="/usr/share/matrix/html/matrix.css" />
</head>

<body>
  <div class="topBar">
    <object >
    </object>
  </div>
  <div class="topBar">
    <object type="image/svg+xml" data="/usr/share/matrix/images/tex.svg" >
    <img src="/usr/share/matrix/images/tex.svg" />
  </div>
  <div id="header">Display</div>
  </div>
  <div class="topBar">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/multi-icon.png" />
      <param name="appName" value="Close" />
    </object>
  </div>
  <div class="topBar">
    <object >
    </object>
  </div>

  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/multimedia-icon.png" />
      <param name="appName" value="runSaMmapDisplay" />
      <param name="appDesc" value="/usr/share/matrix/html/desc_v4l2_display.html" />
    </object>
    <div class="desc">V4L2 Display</div>
  </div>
  <div class="object">
    <object type="application/x-matrix" >
      <param name="iconName" value="/usr/share/matrix/images/multimedia-icon.png" />
      <param name="appName" value="runSaV4L2Rotation" />
      <param name="appParameters" value="10000" />
      <param name="appText" value="Disable" />
      <param name="appDesc" value="/usr/share/matrix/html/desc_v4l2_rotate.html" />
    </object>
    <div class="desc">V4L2 Rotate</div>
  </div>
</body>
</html>
